<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div class="alert">
      <ion-badge text-wrap text-left color="secondary">
        <h4>Welcome Steph!</h4>
        This is your Application Dashboard where you can easily manage the application.
      </ion-badge>
    </div>
    <div class="main">
      <div text-center class="menu-item">
        <ion-icon name="leaf"></ion-icon>
        <p>Plant analysis</p>
      </div>
      <div text-center class="menu-item">
        <ion-icon name="calendar"></ion-icon>
        <p>Schedule a visit</p>
      </div>
      <div text-center class="menu-item" (click)="openMap()">
        <ion-icon name="pin"></ion-icon>
        <p>Farms nearby</p>
      </div>
      <div text-center class="menu-item">
        <ion-icon name="person"></ion-icon>
        <p>Account</p>
      </div>
      <div text-center class="menu-item">
        <ion-icon name="settings"></ion-icon>
        <p>Settings</p>
      </div>

      <div text-center class="menu-item">

      </div>
    </div>
  </div>
</ion-content>
